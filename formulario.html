<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao de login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
        <div class="tela">
            <div class="ladoEsquerdo">
                <img src="images/img1.jpg" alt="" />
            </div>
            <div class="ladoDireito">
                <h1>Faça Seu Cadastro</h1>

                <form method="post"  action="meusite.php" class="validador">
                    <label>
                        Seu nome:<br/>
                        <input type="text" name="name" data-rules="required|min=2" />
                    </label>
                    <label>
                        Seu e-mail:<br/>
                        <input type="text" name="email" data-rules="required|email" />
                    </label>
                    <label>
                        Sua senha:<br/>
                        <input type="password" name="password" data-rules="required"/>
                    </label>
                    <label>
                        <input type="submit" value="cadastre-se" />
                    </label>
                </form>
                <div>
                    Já tem conta? <a href="">Faça seu login!!</a>
                </div>
            </div>
        </div>
    
    <script src="formulario.js"></script>
</body>
</html>
